    <!-- CONTACT SECTION HERE -->
    <section style="margin: 120px auto;">
        <div class="container mt-3" id="contact-form">
            <br />
            <br />
            <form name="contact" class="brand-form" method="POST">
                <div class="mb-4">
                    <label for="firstName" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first Name"
                        name="first_name" required autocomplete="off">
                </div>
                <!-- <div class="mb-4"> -->
                    <div class="margin-bottom:4px">

                    <label for="lastName" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last Name"
                        name="last_name" required autocomplete="off">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"
                        required autocomplete="off">
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone: </label>
                    <input type="phone" class="form-control" id="phone"
                        placeholder="Enter your phone number with country code" name="phone" required
                        autocomplete="off">
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Enter your Message: </label>
                    <textarea class="form-control" id="message" rows="3" name="message"
                        placeholder="Describe what do you want to tell me" required autocomplete="off"></textarea>
                </div>
                <br />
                <br />
                <div style="display: flex; align-items: center;">
                    <button class="btn btn-dark btn-lg lift mx-auto" id="submit">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Submit
                    </button>
                </div>
